<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Able-D â€¢ Teacher Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <header class="app-header">
      <h1>Able-D</h1>
      <nav class="nav">
        <a class="nav-btn" href="./student-auth.html">Student</a>
        <a class="nav-btn" href="./teacher-auth.html">Teacher</a>
        <a class="nav-btn active" href="./teacher-dashboard.html">Upload</a>
        <a class="nav-btn" href="./student-dashboard.html">Learn</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <h2>Upload Notes</h2>
        <form class="form" onsubmit="return false;">
          <div class="grid-2">
            <div class="form-row">
              <label>School
                <input type="text" placeholder="DemoSchool">
              </label>
            </div>
            <div class="form-row">
              <label>Class
                <input type="text" placeholder="10">
              </label>
            </div>
            <div class="form-row">
              <label>Subject
                <input type="text" placeholder="Science">
              </label>
            </div>
            <div class="form-row">
              <label>Topic
                <input type="text" placeholder="Biology">
              </label>
            </div>
          </div>
          <fieldset>
            <legend>Upload Type</legend>
            <label class="inline"><input type="radio" name="type" checked> Document</label>
            <label class="inline"><input type="radio" name="type"> Audio</label>
          </fieldset>
          <div class="form-row">
            <label>Choose File
              <input type="file">
            </label>
          </div>
          <div class="form-actions"><button>Upload</button></div>
        </form>
      </section>
    </main>
  </body>
  </html>
