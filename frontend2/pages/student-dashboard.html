<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Able-D • Student Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <header class="app-header">
      <h1>Able-D</h1>
      <nav class="nav">
        <a class="nav-btn" href="./student-auth.html">Student</a>
        <a class="nav-btn" href="./teacher-auth.html">Teacher</a>
        <a class="nav-btn" href="./teacher-dashboard.html">Upload</a>
        <a class="nav-btn active" href="./student-dashboard.html">Learn</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <h2>Your Notes</h2>
        <div class="result">
          <article class="note">
            <h3>Science / Biology</h3>
            <p class="meta">DemoSchool • Class 10 • document</p>
            <div class="student-primary"><strong>For you:</strong><div class="primary">Adapted or audio content</div></div>
            <details>
              <summary>Base Text</summary>
              <pre class="base-text">Base content placeholder</pre>
            </details>
            <details>
              <summary>Dyslexie Variant</summary>
              <pre class="dyslexie-text">Dyslexie content placeholder</pre>
            </details>
          </article>
        </div>
      </section>

      <section class="card">
        <h2>Adapt Content</h2>
        <form class="form" onsubmit="return false;">
          <div class="form-row">
            <label>Paste text
              <textarea rows="4" placeholder="Paste content here..."></textarea>
            </label>
          </div>
          <div class="form-actions">
            <button>Adapt for Me</button>
          </div>
        </form>
      </section>
    </main>
  </body>
  </html>
